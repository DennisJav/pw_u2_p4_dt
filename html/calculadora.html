<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="../css/calculadora.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <header></header>
    <nav></nav>

    <section>
        <div id="myAppCalculadora">
            <div class="container">
                <div class="calculadora">
                
                    <label for="idResultado">{{resu}}</label>
                  
                    <button v-on:click="leerNumeros(1)">1</button>
                    <button v-on:click="leerNumeros(2)">2</button>
                    <button v-on:click="leerNumeros(3)">3</button>
                    <button v-on:click="leerSigno('+')">+</button>
                    <button v-on:click="leerNumeros(4)">4</button>
                    <button v-on:click="leerNumeros(5)">5</button>
                    <button v-on:click="leerNumeros(6)">6</button>
                    <button v-on:click="leerSigno('-')">-</button>
                    <button v-on:click="leerNumeros(7)">7</button>
                    <button v-on:click="leerNumeros(8)">8</button>
                    <button v-on:click="leerNumeros(9)">9</button>
                    <button v-on:click="leerSigno('*')">*</button>
                    <button class="cero" v-on:click="leerNumeros(0)">0</button>
                    <button v-on:click="resultado()">=</button>
                    <button v-on:click="leerSigno('/')">/</button>
                </div>
            </div>

        </div>


    </section>



    <footer></footer>
    <script src="../js/calculadora.js"></script>

</body>

</html>
